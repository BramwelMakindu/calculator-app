<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc-top">
            <div class="logo">Calc</div>
            <div class="theme">
                <span>Theme</span>
                <div class="theme-switcher">
                    <div class="theme-numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="toggle">
                        <div class="theme-1">
                            <div class="toggle-ball-1"></div>
                        </div>
                        <div class="theme-2">
                            <div class="toggle-ball-2"></div>
                        </div>
                        <div class="theme-3">
                            <div class="toggle-ball-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="display" readonly>
        </div>
        <div class="numbers-div">
            <div class="number-btns">
                <input type="button" class="number" value="7">
                <input type="button" class="number" value="8">
                <input type="button" class="number" value="9">
                <input type="button" value="DEL" class="delete-btn">
                <input type="button" class="number" value="4">
                <input type="button" class="number" value="5">
                <input type="button" class="number" value="6">
                <input type="button" class="number" value="+">
                <input type="button" class="number" value="1">
                <input type="button" class="number" value="2">
                <input type="button" class="number" value="3">
                <input type="button" class="number" value="-">
                <input type="button" class="number" value=".">
                <input type="button" class="number" value="0">
                <input type="button" class="number" value="/">
                <input type="button" class="multiply-btn" value="X">
            </div>
            <div class="last-row">
                <input type="button" value="RESET" class="reset-btn">
                <input type="button" value="=" class="equals-btn">
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29/hub" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/BramwelMakindu" target="_blank">Bramwel Makindu</a>.
    </div>

    <script src="app.js"></script>
</body>
</html>
